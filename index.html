<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IsaacsPOS - Customer Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #43a047;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
    .switch {
      margin-top: 1rem;
      font-size: 14px;
    }
    .switch a {
      color: #2e7d32;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>

    <!-- Signup Form -->
    <div id="signup-form" class="">
      <input type="text" id="signup-name" placeholder="First Name" required>
      <input type="text" id="signup-surname" placeholder="Last Name" required>
      <input type="text" id="signup-phone" placeholder="Phone" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="handleSignup()">Sign Up</button>
      <div class="switch">Already have an account? <a onclick="showLogin()">Login</a></div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="hidden">
      <input type="text" id="login-phone" placeholder="Phone" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="handleLogin()">Login</button>
      <div class="switch">Don't have an account? <a onclick="showSignup()">Sign Up</a></div>
    </div>
  </div>

  <script>
    const GITHUB_REPO = "maliq273/IsaacsPOS_Hub";
    const CUSTOMERS_FILE = "customers.json";
    const GITHUB_TOKEN = "YOUR_GITHUB_PAT"; // ⚠️ inject from backend in production

    // --- UI Switch ---
    function showLogin() {
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }
    function showSignup() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("signup-form").classList.remove("hidden");
    }

    // --- GitHub Get File ---
    async function githubGetFile(repo, path) {
      const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/${path}`);
      if (!res.ok) throw new Error("GitHub read failed");
      return await res.json();
    }

    // --- GitHub Push File ---
    async function githubPushFile(repo, path, content, msg="Update file") {
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
      let sha = null;

      const getRes = await fetch(apiUrl, {
        headers: { "Authorization": `token ${GITHUB_TOKEN}` }
      });
      if (getRes.ok) {
        const data = await getRes.json();
        sha = data.sha;
      }

      const body = {
        message: msg,
        content: btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2)))),
        sha: sha
      };

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!res.ok) throw new Error("GitHub push failed");
      return await res.json();
    }

    // --- Signup ---
    async function handleSignup() {
      const name = document.getElementById("signup-name").value.trim();
      const surname = document.getElementById("signup-surname").value.trim();
      const phone = document.getElementById("signup-phone").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (!name || !surname || !phone || !password) {
        alert("All fields required!");
        return;
      }

      let customers = { customers: [] };
      try {
        customers = await githubGetFile(GITHUB_REPO, CUSTOMERS_FILE);
      } catch (e) {
        console.warn("customers.json missing, will create.");
      }

      if (customers.customers.find(c => c.phone === phone)) {
        alert("Phone already registered!");
        return;
      }

      customers.customers.push({ name, surname, phone, password });
      await githubPushFile(GITHUB_REPO, CUSTOMERS_FILE, customers, `Add customer ${phone}`);

      window.location.href = "cart.html?phone=" + encodeURIComponent(phone);
    }

    // --- Login ---
    async function handleLogin() {
      const phone = document.getElementById("login-phone").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!phone || !password) {
        alert("All fields required!");
        return;
      }

      try {
        const customers = await githubGetFile(GITHUB_REPO, CUSTOMERS_FILE);
        const match = customers.customers.find(c => c.phone === phone && c.password === password);
        if (match) {
          window.location.href = "cart.html?phone=" + encodeURIComponent(phone);
        } else {
          alert("Invalid phone or password!");
        }
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    }
  </script>
</body>
</html>
