<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>IsaacsPOS — Member Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; color: #064e3b; overflow-x: hidden; }
    .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(5, 150, 105, 0.1); }
    .btn-emerald { background-color: #059669; color: white; transition: all 0.3s ease; }
    .btn-emerald:hover { background-color: #047857; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(5, 150, 105, 0.3); }
    .input-field { background: #ffffff; border: 2px solid #ecfdf5; border-radius: 1.25rem; transition: all 0.2s; }
    .input-field:focus { border-color: #10b981; outline: none; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
    .floating { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    .spinner { border: 3px solid rgba(5, 150, 105, 0.1); border-top: 3px solid #059669; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "electron": "https://esm.sh/electron@^39.2.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0",
    "dexie": "https://esm.sh/dexie@^4.2.1"
  }
}
</script>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <!-- Decorative Elements -->
  <div class="fixed top-0 left-0 w-full h-full pointer-events-none opacity-40">
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-emerald-200 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-teal-100 rounded-full blur-[120px]"></div>
  </div>

  <div class="w-full max-w-lg z-10">
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="w-24 h-24 bg-white rounded-[2.5rem] shadow-xl flex items-center justify-center mx-auto mb-6 floating border border-emerald-50">
        <span class="text-6xl font-black text-emerald-600">I</span>
      </div>
      <h1 class="text-4xl font-black tracking-tighter uppercase text-emerald-950">IsaacsPOS Portal</h1>
      <p class="text-emerald-600/60 text-[10px] font-bold uppercase tracking-[0.4em] mt-2">The Digital Salon Membership</p>
    </div>

    <!-- Main Card -->
    <div id="portalCard" class="glass-card rounded-[3.5rem] p-10 shadow-2xl space-y-8 border border-white">
      
      <!-- Selection -->
      <div class="space-y-3">
        <label class="text-[10px] font-black text-emerald-700 uppercase tracking-widest ml-1">Current Salon Location</label>
        <select id="salonSelect" class="w-full p-5 input-field font-bold text-emerald-950 appearance-none cursor-pointer"></select>
      </div>

      <!-- Auth Switch -->
      <div id="authTabs" class="flex bg-emerald-50 rounded-2xl p-1.5">
        <button id="tabLogin" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-emerald-900 shadow-sm">Sign In</button>
        <button id="tabSignup" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-emerald-600/60">New Member</button>
      </div>

      <!-- Forms -->
      <div id="formContainer">
        <!-- Login -->
        <div id="loginForm" class="space-y-6">
          <div class="space-y-2">
            <label class="text-[10px] font-black text-emerald-700/50 uppercase tracking-widest ml-1">Cellphone Number</label>
            <input id="loginPhone" type="tel" placeholder="+27 83 123 4567" class="w-full p-5 input-field text-lg tracking-widest font-mono text-emerald-950">
          </div>
          <button id="btnLogin" class="w-full btn-emerald font-black py-5 rounded-[1.5rem] uppercase tracking-widest text-xs flex justify-center items-center gap-2">
            <span id="loginBtnText">Access Profile</span>
            <div id="loginSpinner" class="spinner hidden"></div>
          </button>
        </div>

        <!-- Signup -->
        <div id="signupForm" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4">
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-1">
              <label class="text-[9px] font-black text-emerald-700/50 uppercase ml-1">First Name</label>
              <input id="firstName" placeholder="NAME" class="w-full p-5 input-field text-xs uppercase font-bold text-emerald-950">
            </div>
            <div class="space-y-1">
              <label class="text-[9px] font-black text-emerald-700/50 uppercase ml-1">Surname</label>
              <input id="surname" placeholder="SURNAME" class="w-full p-5 input-field text-xs uppercase font-bold text-emerald-950">
            </div>
          </div>
          <div class="space-y-1">
            <label class="text-[9px] font-black text-emerald-700/50 uppercase ml-1">Cellphone (Default +27)</label>
            <input id="signupPhone" type="tel" value="+27" class="w-full p-5 input-field text-lg tracking-widest font-mono text-emerald-950">
          </div>
          <button id="btnSignup" class="w-full btn-emerald font-black py-5 rounded-[1.5rem] uppercase tracking-widest text-xs flex justify-center items-center gap-2">
            <span id="signupBtnText">Register & Start</span>
            <div id="signupSpinner" class="spinner hidden"></div>
          </button>
        </div>
      </div>

      <!-- Dashboard View -->
      <div id="dashboardView" class="hidden space-y-8 animate-in fade-in duration-700">
        <div class="text-center">
            <h2 id="userGreet" class="text-3xl font-black text-emerald-950 uppercase tracking-tight">Welcome</h2>
            <p class="text-emerald-600/50 text-[10px] font-bold uppercase tracking-widest mt-1">Isaacs Member Dashboard</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded-[2rem] border border-emerald-50 text-center shadow-sm">
                <p class="text-[9px] font-black text-emerald-500 uppercase tracking-widest">Wallet Credits</p>
                <p id="userWallet" class="text-2xl font-black text-emerald-950 mt-1">R0.00</p>
            </div>
            <div class="bg-white p-6 rounded-[2rem] border border-emerald-50 text-center shadow-sm">
                <p class="text-[9px] font-black text-emerald-500 uppercase tracking-widest">Loyalty Points</p>
                <p id="userPoints" class="text-2xl font-black text-emerald-950 mt-1">0</p>
            </div>
        </div>

        <button id="btnStartSelection" class="w-full bg-emerald-950 text-white font-black py-6 rounded-[2rem] uppercase tracking-widest text-[11px] shadow-2xl flex items-center justify-center gap-4 group active:scale-95 transition-all">
            Browse Services Menu <span class="text-emerald-400 group-hover:translate-x-2 transition-transform">→</span>
        </button>

        <button id="btnLogout" class="w-full text-emerald-700/30 font-black text-[9px] uppercase tracking-widest hover:text-emerald-700 transition-colors">Sign Out / Switch User</button>
      </div>
    </div>

    <footer class="text-center mt-12 space-y-4">
        <p class="text-[10px] font-black text-emerald-900/30 uppercase tracking-[0.3em]">Cloud Secured • IsaacsPOS Ecosystem</p>
    </footer>
  </div>

  <script>
    // --- CONFIGURATION ---
    const GITHUB_TOKEN = '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';
    const GITHUB_OWNER = 'maliq273';
    const GITHUB_REPO = 'IsaacsPos';
    const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main`;
    const API_BASE = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}`;

    let currentUser = null;

    // --- GITHUB API HELPERS ---
    async function ghRequest(path, method = 'GET', body = null) {
      const response = await fetch(`${API_BASE}${path}`, {
        method,
        headers: {
          'Authorization': `token ${GITHUB_TOKEN}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json',
        },
        body: body ? JSON.stringify(body) : null
      });
      return response.json();
    }

    // --- UI LOGIC ---
    const tabs = {
      login: document.getElementById('tabLogin'),
      signup: document.getElementById('tabSignup')
    };

    tabs.login.onclick = () => {
      tabs.login.className = 'flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-emerald-900 shadow-sm';
      tabs.signup.className = 'flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-emerald-600/60';
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
    };

    tabs.signup.onclick = () => {
      tabs.signup.className = 'flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-emerald-900 shadow-sm';
      tabs.login.className = 'flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-emerald-600/60';
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
    };

    async function loadSalons() {
      const select = document.getElementById('salonSelect');
      try {
        const data = await (await fetch(`${RAW_BASE}/company_info.json?t=${Date.now()}`)).json();
        select.innerHTML = data.filter(s => s.status === 'active').map(s => 
          `<option value="${s.machine_id}">${s.company.toUpperCase()}</option>`
        ).join('');
        
        const ref = new URLSearchParams(window.location.search).get('ref');
        if (ref) select.value = ref;
      } catch (e) { select.innerHTML = '<option>Connection Offline</option>'; }
    }

    // --- AUTH ACTIONS ---
    document.getElementById('btnLogin').onclick = async () => {
      const phone = document.getElementById('loginPhone').value.trim();
      if (!phone) return alert("Enter your cellphone number.");
      
      document.getElementById('loginSpinner').classList.remove('hidden');
      document.getElementById('loginBtnText').classList.add('hidden');

      try {
        const data = await (await fetch(`${RAW_BASE}/customers.json?t=${Date.now()}`)).json();
        const user = data.customers.find(c => c.phone === phone);
        if (user) {
          showDashboard(user);
        } else {
          alert("No profile found. Please register as a new member.");
        }
      } catch (e) { alert("Cloud Verification Error."); }
      finally {
        document.getElementById('loginSpinner').classList.add('hidden');
        document.getElementById('loginBtnText').classList.remove('hidden');
      }
    };

    document.getElementById('btnSignup').onclick = async () => {
      const fn = document.getElementById('firstName').value.trim();
      const sn = document.getElementById('surname').value.trim();
      const phone = document.getElementById('signupPhone').value.trim();
      const machine = document.getElementById('salonSelect').value;

      if (!fn || !sn || phone.length < 10) return alert("Please fill in all details.");

      document.getElementById('signupSpinner').classList.remove('hidden');
      document.getElementById('signupBtnText').classList.add('hidden');

      try {
        const file = await ghRequest('/contents/customers.json');
        const content = JSON.parse(atob(file.content));
        
        if (content.customers.some(c => c.phone === phone)) {
          alert("Phone number already registered. Please sign in.");
          tabs.login.click();
          return;
        }

        const newUser = { 
          name: `${fn} ${sn}`, 
          phone, 
          wallet_balance: 0, 
          loyalty_points: 0, 
          visits: 0, 
          machine_id: machine,
          created_at: new Date().toISOString()
        };

        content.customers.push(newUser);
        
        await ghRequest('/contents/customers.json', 'PUT', {
          message: `Member Signup: ${newUser.name}`,
          content: btoa(JSON.stringify(content, null, 2)),
          sha: file.sha
        });

        alert("Welcome to the Isaacs Club!");
        showDashboard(newUser);
      } catch (e) { alert("Registration Error: " + e.message); }
      finally {
        document.getElementById('signupSpinner').classList.add('hidden');
        document.getElementById('signupBtnText').classList.remove('hidden');
      }
    };

    function showDashboard(user) {
      currentUser = user;
      localStorage.setItem('isaacs_user', JSON.stringify(user));
      
      document.getElementById('authTabs').classList.add('hidden');
      document.getElementById('formContainer').classList.add('hidden');
      document.getElementById('dashboardView').classList.remove('hidden');
      
      document.getElementById('userGreet').textContent = `Hi, ${user.name.split(' ')[0]}`;
      document.getElementById('userWallet').textContent = `R${(user.wallet_balance || 0).toFixed(2)}`;
      document.getElementById('userPoints').textContent = user.loyalty_points || 0;
      document.getElementById('portalCard').style.borderColor = "#10b981";
    }

    document.getElementById('btnStartSelection').onclick = () => {
      const mid = document.getElementById('salonSelect').value;
      window.location.href = `selection.html?ref=${mid}&phone=${currentUser.phone}&name=${encodeURIComponent(currentUser.name)}`;
    };

    document.getElementById('btnLogout').onclick = () => {
      localStorage.removeItem('isaacs_user');
      window.location.reload();
    };

    // Auto-login check
    const saved = localStorage.getItem('isaacs_user');
    if (saved) showDashboard(JSON.parse(saved));

    loadSalons();
  </script>
</body>
</html>
