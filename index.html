<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>IsaacsPOS — Member Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f1f5f1; color: #064e3b; overflow-x: hidden; }
    .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border: 1px solid rgba(180, 160, 120, 0.2); }
    .btn-gold { background-color: #c5a028; color: white; transition: all 0.3s ease; }
    .btn-gold:hover { background-color: #b48e1b; transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(197, 160, 40, 0.4); }
    .input-field { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 1.25rem; transition: all 0.2s; color: #064e3b; font-weight: 600; }
    .input-field:focus { border-color: #c5a028; outline: none; box-shadow: 0 0 0 4px rgba(197, 160, 40, 0.1); }
    .floating { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .spinner { border: 3px solid rgba(197, 160, 40, 0.1); border-top: 3px solid #c5a028; border-radius: 50%; width: 22px; height: 22px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "electron": "https://esm.sh/electron@^39.2.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0",
    "dexie": "https://esm.sh/dexie@^4.2.1"
  }
}
</script>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="fixed top-0 left-0 w-full h-full pointer-events-none opacity-30">
    <div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-emerald-100 rounded-full blur-[140px]"></div>
    <div class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] bg-amber-50 rounded-full blur-[140px]"></div>
  </div>

  <div class="w-full max-w-lg z-10">
    <div class="text-center mb-10">
      <div class="w-20 h-20 bg-white rounded-[2rem] shadow-2xl flex items-center justify-center mx-auto mb-6 floating border border-amber-50">
        <span class="text-5xl font-black text-[#c5a028]">I</span>
      </div>
      <h1 class="text-3xl font-black tracking-tighter uppercase text-[#064e3b]">IsaacsPOS Portal</h1>
      <p class="text-amber-600/60 text-[9px] font-black uppercase tracking-[0.4em] mt-2">The Silk & Sage Experience</p>
    </div>

    <div id="portalCard" class="glass-card rounded-[3.5rem] p-8 md:p-12 shadow-[0_40px_80px_-20px_rgba(0,0,0,0.06)] space-y-8">
      
      <div id="authView" class="space-y-8">
        <div class="space-y-3">
          <label class="text-[9px] font-black text-amber-700 uppercase tracking-[0.2em] ml-1">Current Salon Location</label>
          <select id="salonSelect" class="w-full p-5 input-field text-sm appearance-none cursor-pointer"></select>
        </div>

        <div id="authTabs" class="flex bg-slate-100 rounded-2xl p-1.5">
          <button id="tabLogin" class="flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-emerald-950 shadow-sm">Sign In</button>
          <button id="tabSignup" class="flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-400">Join Club</button>
        </div>

        <div id="formContainer">
          <!-- Login -->
          <div id="loginForm" class="space-y-6">
            <div class="space-y-4">
              <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Email (Username)</label>
                <input id="loginEmail" type="email" placeholder="client@example.com" class="w-full p-5 input-field text-sm font-bold">
              </div>
              <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Cellphone (Password)</label>
                <input id="loginPhone" type="tel" placeholder="+27" class="w-full p-5 input-field text-sm font-mono tracking-widest">
              </div>
            </div>
            <button id="btnLogin" class="w-full btn-gold font-black py-5 rounded-2xl uppercase tracking-widest text-[11px] flex justify-center items-center gap-3">
              <span id="loginBtnText">Access Service Menu</span>
              <div id="loginSpinner" class="spinner hidden"></div>
            </button>
          </div>

          <!-- Signup -->
          <div id="signupForm" class="hidden space-y-4 animate-in fade-in slide-in-from-bottom-4">
            <div class="grid grid-cols-2 gap-4">
              <input id="firstName" placeholder="FIRST NAME" class="w-full p-5 input-field text-xs uppercase">
              <input id="surname" placeholder="SURNAME" class="w-full p-5 input-field text-xs uppercase">
            </div>
            <input id="signupEmail" type="email" placeholder="EMAIL ADDRESS" class="w-full p-5 input-field text-xs uppercase">
            <input id="signupPhone" type="tel" value="+27" class="w-full p-5 input-field text-xs font-mono">
            <button id="btnSignup" class="w-full btn-gold font-black py-5 rounded-2xl uppercase tracking-widest text-[11px] flex justify-center items-center gap-3">
              <span id="signupBtnText">Register & Browse</span>
              <div id="signupSpinner" class="spinner hidden"></div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <p class="text-center text-[9px] font-black text-emerald-900/20 uppercase tracking-[0.4em] mt-12">
      Encrypted Cloud Session • IsaacsPOS
    </p>
  </div>

  <script>
    const GITHUB_TOKEN = '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';
    const GITHUB_OWNER = 'maliq273';
    const GITHUB_REPO = 'IsaacsPos';
    const API_BASE = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}`;
    const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main`;

    // Robust UTF-8 Encoding for GitHub
    function encodeGitHub(str) {
      const bytes = new TextEncoder().encode(str);
      let binString = "";
      for (let i = 0; i < bytes.byteLength; i++) {
        binString += String.fromCharCode(bytes[i]);
      }
      return btoa(binString);
    }

    // Robust UTF-8 Decoding for GitHub
    function decodeGitHub(content) {
      if (!content) return "";
      try {
        const binString = atob(content.replace(/\s/g, ''));
        const bytes = new Uint8Array(binString.length);
        for (let i = 0; i < binString.length; i++) {
          bytes[i] = binString.charCodeAt(i);
        }
        return new TextDecoder().decode(bytes);
      } catch (e) {
        throw new Error("Decoding Error: " + e.message);
      }
    }

    async function ghRequest(path, method = 'GET', body = null) {
      const response = await fetch(`${API_BASE}${path}`, {
        method,
        headers: {
          'Authorization': `token ${GITHUB_TOKEN}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json',
          'Cache-Control': 'no-cache'
        },
        body: body ? JSON.stringify(body) : null
      });
      
      if (response.status === 404 && method === 'GET') return null;
      
      const data = await response.json();
      if (!response.ok) {
        // Log detailed error for debugging
        console.error("GitHub API Error Details:", data);
        throw new Error(data.message || `API Error ${response.status}`);
      }
      return data;
    }

    async function loadSalons() {
      const select = document.getElementById('salonSelect');
      try {
        const res = await fetch(`${RAW_BASE}/company_info.json?t=${Date.now()}`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        select.innerHTML = data.filter(s => s.status === 'active').map(s => 
          `<option value="${s.machine_id}">${s.company.toUpperCase()}</option>`
        ).join('');
        const ref = new URLSearchParams(window.location.search).get('ref');
        if (ref) select.value = ref;
      } catch (e) { select.innerHTML = '<option>Cloud Handshake Pending...</option>'; }
    }

    function redirectToMenu(user) {
      const mid = document.getElementById('salonSelect').value;
      if (!mid) return alert("Please select a salon location first.");
      window.location.href = `selection.html?ref=${mid}&phone=${user.phone}&email=${encodeURIComponent(user.email)}&name=${encodeURIComponent(user.name)}`;
    }

    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const phone = document.getElementById('loginPhone').value.trim();
      if (!email || !phone) return alert("Email and Cellphone required.");
      
      document.getElementById('loginSpinner').classList.remove('hidden');
      document.getElementById('loginBtnText').classList.add('hidden');

      try {
        const res = await fetch(`${RAW_BASE}/customers.json?t=${Date.now()}`);
        if (!res.ok) throw new Error("Database not reachable.");
        const data = await res.json();
        const user = data.customers.find(c => c.email.toLowerCase() === email && c.phone === phone);
        if (user) {
          redirectToMenu(user);
        } else {
          alert("Invalid credentials. Please join the club if you are new!");
        }
      } catch (e) { alert("Auth Failed: " + e.message); }
      finally {
        document.getElementById('loginSpinner').classList.add('hidden');
        document.getElementById('loginBtnText').classList.remove('hidden');
      }
    };

    document.getElementById('btnSignup').onclick = async () => {
      const fn = document.getElementById('firstName').value.trim();
      const sn = document.getElementById('surname').value.trim();
      const email = document.getElementById('signupEmail').value.trim().toLowerCase();
      const phone = document.getElementById('signupPhone').value.trim();

      if (!fn || !sn || !email || phone.length < 10) return alert("Please complete all fields.");

      document.getElementById('signupSpinner').classList.remove('hidden');
      document.getElementById('signupBtnText').classList.add('hidden');

      try {
        // 1. Fetch the latest file content AND the absolute latest SHA from API
        const fileData = await ghRequest('/contents/customers.json');
        
        let content = { customers: [] };
        let sha = null;

        if (fileData) {
          const decoded = decodeGitHub(fileData.content);
          content = JSON.parse(decoded);
          sha = fileData.sha; // THIS SHA IS CRITICAL
        }

        // 2. Validation
        if (content.customers.some(c => c.email.toLowerCase() === email)) {
          alert("Email already registered. Please sign in.");
          tabs.login.click();
          return;
        }

        // 3. Prepare new user
        const newUser = { 
          name: `${fn} ${sn}`, 
          email: email, 
          phone: phone, 
          wallet_balance: 0, 
          loyalty_points: 0, 
          visits: 0, 
          created_at: new Date().toISOString()
        };
        content.customers.push(newUser);
        
        // 4. Update file back to GitHub
        const updateBody = {
          message: `Reg: ${newUser.name}`,
          content: encodeGitHub(JSON.stringify(content, null, 2))
        };
        if (sha) updateBody.sha = sha;

        const updateRes = await ghRequest('/contents/customers.json', 'PUT', updateBody);
        
        if (updateRes.content) {
          alert("Account Created! Redirecting to menu...");
          redirectToMenu(newUser);
        }
      } catch (e) { 
        console.error("Signup Transaction Error:", e);
        alert("Signup Failed: " + e.message); 
      }
      finally {
        document.getElementById('signupSpinner').classList.add('hidden');
        document.getElementById('signupBtnText').classList.remove('hidden');
      }
    };

    const tabs = {
      login: document.getElementById('tabLogin'),
      signup: document.getElementById('tabSignup')
    };
    tabs.login.onclick = () => {
      tabs.login.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-emerald-950 shadow-sm';
      tabs.signup.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-400';
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
    };
    tabs.signup.onclick = () => {
      tabs.signup.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-emerald-950 shadow-sm';
      tabs.login.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-slate-400';
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
    };

    loadSalons();
  </script>
</body>
</html>
