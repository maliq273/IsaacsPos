<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IsaacsPOS - Customer Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      z-index: 10;
      animation: fadeOut 2s ease 3s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease 5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #43a047;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
    .switch {
      margin-top: 1rem;
      font-size: 14px;
    }
    .switch a {
      color: #2e7d32;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash">
    <h1>🌱 IsaacsPOS</h1>
    <p>Welcome to your shopping experience</p>
  </div>

  <!-- Login / Signup -->
  <div class="container">
    <h1>Welcome</h1>

    <!-- Signup -->
    <div id="signup-form">
      <input type="text" id="signup-name" placeholder="First Name" required>
      <input type="text" id="signup-surname" placeholder="Last Name" required>
      <input type="text" id="signup-phone" placeholder="Phone" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="handleSignup()">Sign Up</button>
      <div class="switch">Already registered? <a onclick="showLogin()">Login</a></div>
    </div>

    <!-- Login -->
    <div id="login-form" class="hidden">
      <input type="text" id="login-phone" placeholder="Phone" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="handleLogin()">Login</button>
      <div class="switch">New here? <a onclick="showSignup()">Sign Up</a></div>
    </div>
  </div>

  <script>
    const GITHUB_REPO = "maliq273/IsaacsPOS_Hub";
    const CUSTOMERS_FILE = "customers.json";
    const BRANCH = "main";
    const GITHUB_TOKEN = "YOUR_GITHUB_PAT"; // ⚠️ inject from server in production

    // --- UI toggle ---
    function showLogin() {
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }
    function showSignup() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("signup-form").classList.remove("hidden");
    }

    // --- GitHub Get JSON ---
    async function githubGetJSON(repo, path) {
      const url = `https://raw.githubusercontent.com/${repo}/${BRANCH}/${path}?nocache=${Date.now()}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("GitHub read failed");
      return await res.json();
    }

    // --- GitHub Push JSON ---
    async function githubPushJSON(repo, path, jsonData, message="Update file") {
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
      let sha = null;

      // get current sha
      const getRes = await fetch(apiUrl, {
        headers: { "Authorization": `token ${GITHUB_TOKEN}` }
      });
      if (getRes.ok) {
        const data = await getRes.json();
        sha = data.sha;
      }

      const body = {
        message: message,
        content: btoa(unescape(encodeURIComponent(JSON.stringify(jsonData, null, 2)))),
        sha: sha,
        branch: BRANCH
      };

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error("Push failed: " + JSON.stringify(err));
      }
    }

    // --- Signup handler ---
    async function handleSignup() {
      const name = document.getElementById("signup-name").value.trim();
      const surname = document.getElementById("signup-surname").value.trim();
      const phone = document.getElementById("signup-phone").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (!name || !surname || !phone || !password) {
        alert("All fields required!");
        return;
      }

      let customers = { customers: [] };
      try {
        customers = await githubGetJSON(GITHUB_REPO, CUSTOMERS_FILE);
      } catch (e) {
        console.warn("customers.json not found, creating new.");
      }

      if (customers.customers.find(c => c.phone === phone)) {
        alert("Phone already registered!");
        return;
      }

      customers.customers.push({ name, surname, phone, password });
      await githubPushJSON(GITHUB_REPO, CUSTOMERS_FILE, customers, `Add customer ${phone}`);
      window.location.href = "cart.html?phone=" + encodeURIComponent(phone);
    }

    // --- Login handler ---
    async function handleLogin() {
      const phone = document.getElementById("login-phone").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!phone || !password) {
        alert("All fields required!");
        return;
      }

      try {
        const customers = await githubGetJSON(GITHUB_REPO, CUSTOMERS_FILE);
        const match = customers.customers.find(c => c.phone === phone && c.password === password);
        if (match) {
          window.location.href = "cart.html?phone=" + encodeURIComponent(phone);
        } else {
          alert("Invalid phone or password!");
        }
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    }
  </script>
</body>
</html>
