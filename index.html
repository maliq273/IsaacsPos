<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IsaacsPOS Customer Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(to bottom, #a5d6a7, #e8f5e9);
    }

    /* Animated forest background (subtle moving gradient layers) */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://i.ibb.co/syM9VtJ/forest-bg.jpg") center/cover no-repeat;
      z-index: -3;
      animation: zoomBg 60s infinite alternate ease-in-out;
      opacity: 0.8;
    }
    body::after {
      background: url("https://i.ibb.co/b2qLvYc/waterfall-overlay.png") center/cover repeat-y;
      z-index: -2;
      animation: waterfall 8s linear infinite;
      opacity: 0.25;
    }

    @keyframes zoomBg {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }
    @keyframes waterfall {
      from { background-position-y: 0; }
      to   { background-position-y: 100%; }
    }

    /* Splash screen */
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 1s ease;
      color: white;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Floating leaves */
    .leaf {
      position: fixed;
      top: -50px;
      width: 25px;
      height: 25px;
      background: url('https://i.ibb.co/1rXYg2M/leaf.png') no-repeat center;
      background-size: contain;
      opacity: 0.8;
      animation: fall 12s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg) scale(1); }
      100% { transform: translateY(110vh) rotate(360deg) scale(1.2); }
    }

    /* Main container (glass effect) */
    .container {
      display: none;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 35px 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.9rem;
      color: #2e7d32;
      margin-bottom: 8px;
    }
    #store-name {
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      background: #e0f2f1;
      border-radius: 30px;
      padding: 5px;
    }
    .tab-button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 30px;
      background: transparent;
      color: #388e3c;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab-button.active {
      background: #66bb6a;
      color: white;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 6px rgba(102, 187, 106, 0.4);
    }
    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #66bb6a;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #388e3c;
      transform: translateY(-2px);
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <h1 id="splash-text">ðŸŒ± Welcome to IsaacsPOS</h1>
    <p>Loading your experience...</p>
  </div>

  <!-- Floating leaves -->
  <div class="leaf" style="left:10%; animation-delay:0s;"></div>
  <div class="leaf" style="left:40%; animation-delay:4s; width:35px; height:35px;"></div>
  <div class="leaf" style="left:70%; animation-delay:8s; width:28px; height:28px;"></div>

  <!-- Main Content -->
  <div class="container" id="main-content">
    <h1 id="welcome-text">Welcome to IsaacsPOS</h1>
    <p id="store-name">Loading store information...</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" onclick="openTab('login')">Login</button>
      <button class="tab-button" onclick="openTab('signup')">Sign Up</button>
    </div>

    <!-- Login -->
    <div id="login" class="tab-content active">
      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Name or Phone" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup -->
    <div id="signup" class="tab-content">
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="First Name" required>
        <input type="text" id="signupSurname" placeholder="Surname" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number" required>
        <input type="date" id="signupBirthday" required>
        <input type="password" id="signupPassword" placeholder="Create Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Messages -->
    <div id="message"></div>
  </div>

  <script>
    const REPO = "maliq273/IsaacsPOS_Hub";
    const CUSTOMERS_FILE = "customers.json";
    const BRANCH = "main";

    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
    }

    async function loadStore() {
      const storeLabel = document.getElementById("store-name");
      const welcomeText = document.getElementById("welcome-text");
      const splashText = document.getElementById("splash-text");
      try {
        const resp = await fetch("https://raw.githubusercontent.com/" + REPO + "/main/company_info.json");
        const data = await resp.json();
        storeLabel.textContent = `You are visiting: ${data.name}`;
        welcomeText.textContent = `ðŸŒ± Welcome to ${data.name}`;
        splashText.textContent = `ðŸŒ± Welcome to ${data.name}`;
      } catch {
        storeLabel.textContent = "Welcome! (Store info not available)";
        welcomeText.textContent = "ðŸŒ± Welcome to IsaacsPOS";
      }
    }
    loadStore();

    setTimeout(() => {
      document.getElementById("splash").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 1000);
    }, 2500);

    async function loadCustomers() {
      const resp = await fetch(`https://raw.githubusercontent.com/${REPO}/${BRANCH}/${CUSTOMERS_FILE}?nocache=${Date.now()}`);
      return await resp.json();
    }

    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      try {
        const customers = await loadCustomers();
        const found = customers.find(c => (c.phone === user || c.name === user) && c.password === pass);
        if (found) {
          document.getElementById("message").textContent = `Welcome back, ${found.name}! Redirecting...`;
          setTimeout(() => window.location.href = "cart.html?customer=" + encodeURIComponent(found.phone), 1500);
        } else {
          document.getElementById("message").textContent = "Invalid login details.";
        }
      } catch {
        document.getElementById("message").textContent = "Error loading customer data.";
      }
    });

    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const surname = document.getElementById("signupSurname").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();
      const birthday = document.getElementById("signupBirthday").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const customers = await loadCustomers();
        if (customers.find(c => c.phone === phone)) {
          document.getElementById("message").textContent = "Phone number already registered!";
          return;
        }
        customers.push({ name, surname, phone, birthday, password });

        document.getElementById("message").textContent = `Thanks for signing up, ${name} ${surname}! Redirecting...`;
        setTimeout(() => window.location.href = "cart.html?customer=" + encodeURIComponent(phone), 1500);
      } catch {
        document.getElementById("message").textContent = "Signup failed (could not load customers).";
      }
    });
  </script>
</body>
</html>
