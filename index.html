<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsaacsPOS Customer Portal</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/maliq273/IsaacsPos/refs/heads/main/index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to IsaacsPOS</h1>
        <p id="store-name">Loading store...</p>

        <!-- Signup/Login Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('login')">Login</button>
            <button class="tab-button" onclick="openTab('signup')">Sign Up</button>
        </div>

        <div id="login" class="tab-content active">
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup" class="tab-content">
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <select id="storeSelect" required>
                    <option value="">Select Store</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Success/Error Message -->
        <div id="message"></div>
    </div>

    <script>
        // Tabs logic
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        // Fetch company/store info from POS GitHub
        async function loadStores() {
            const storeSelect = document.getElementById("storeSelect");
            const storeNameLabel = document.getElementById("store-name");
            try {
                const resp = await fetch("https://raw.githubusercontent.com/maliq273/IsaacsPOS_Hub/main/company_info.json");
                const data = await resp.json();
                storeSelect.innerHTML = `<option value="${data.name}">${data.name}</option>`;
                storeNameLabel.textContent = `You are visiting: ${data.name}`;
            } catch (e) {
                storeSelect.innerHTML = `<option value="">Unknown Store</option>`;
                storeNameLabel.textContent = "Could not load store info.";
            }
        }

        loadStores();

        // Login form submission
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            try {
                // Send login request to Hub server API
                const resp = await fetch("https://maliq273.github.io/IsaacsPOS_Hub/api/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password})
                });
                const result = await resp.json();
                if(result.success){
                    localStorage.setItem("customerToken", result.token);
                    document.getElementById("message").textContent = "Login successful!";
                } else {
                    document.getElementById("message").textContent = result.error || "Login failed.";
                }
            } catch(err){
                document.getElementById("message").textContent = "Error connecting to server.";
            }
        });

        // Signup form submission
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("signupName").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value.trim();
            const store = document.getElementById("storeSelect").value;

            try {
                // Send signup request to Hub server API
                const resp = await fetch("https://maliq273.github.io/IsaacsPOS_Hub/api/signup", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({name, email, password, store})
                });
                const result = await resp.json();
                if(result.success){
                    localStorage.setItem("customerToken", result.token);
                    document.getElementById("message").textContent = "Signup successful!";
                } else {
                    document.getElementById("message").textContent = result.error || "Signup failed.";
                }
            } catch(err){
                document.getElementById("message").textContent = "Error connecting to server.";
            }
        });
    </script>
</body>
</html>
