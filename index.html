<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IsaacsPOS Customer Portal</title>
  <style>
    /* Nature inspired background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d4f5d0, #a8e6cf);
      color: #2f4f2f;
      overflow-x: hidden;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #a8e6cf, #d4f5d0);
      z-index: 1000;
      opacity: 1;
      transition: opacity 2s ease;
    }
    .splash h1 {
      font-size: 34px;
      color: #1b5e20;
      animation: fadeInText 3s ease;
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      max-width: 400px;
      margin: 5% auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
      text-align: center;
      display: none; /* hidden until splash fades */
    }
    h1 {
      margin-bottom: 10px;
      color: #1b5e20;
      font-size: 28px;
      animation: slideDown 1.2s ease;
    }
    p {
      margin-bottom: 20px;
      color: #388e3c;
      animation: fadeIn 2s ease;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #66bb6a;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      margin: 0 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-button.active {
      background: #2e7d32;
    }
    .tab-content {
      display: none;
      animation: fadeIn 1s ease;
    }
    .tab-content.active {
      display: block;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #66bb6a;
      font-size: 16px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #43a047;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: #2e7d32;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #1b5e20;
      animation: fadeIn 1s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Floating leaves */
    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/765/765615.png') no-repeat center/contain;
      animation: float 12s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      from { transform: translateY(-10%) rotate(0deg); }
      to { transform: translateY(120vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <h1 id="splash-text">ðŸŒ± Welcome to IsaacsPOS</h1>
  </div>

  <!-- Floating leaves -->
  <div class="leaf" style="left:10%; animation-delay:0s;"></div>
  <div class="leaf" style="left:40%; animation-delay:4s;"></div>
  <div class="leaf" style="left:70%; animation-delay:8s;"></div>

  <div class="container" id="main-content">
    <h1 id="welcome-text">Welcome to IsaacsPOS</h1>
    <p id="store-name">Loading store information...</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" onclick="openTab('login')">Login</button>
      <button class="tab-button" onclick="openTab('signup')">Sign Up</button>
    </div>

    <!-- Login -->
    <div id="login" class="tab-content active">
      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Name or Phone" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup -->
    <div id="signup" class="tab-content">
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="First Name" required>
        <input type="text" id="signupSurname" placeholder="Surname" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number" required>
        <input type="date" id="signupBirthday" required>
        <input type="password" id="signupPassword" placeholder="Create Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Messages -->
    <div id="message"></div>
  </div>

  <script>
    // Tab switch
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
    }

    // Store Info
    async function loadStore() {
      const storeLabel = document.getElementById("store-name");
      const welcomeText = document.getElementById("welcome-text");
      const splashText = document.getElementById("splash-text");
      try {
        const resp = await fetch("https://raw.githubusercontent.com/maliq273/IsaacsPOS_Hub/main/company_info.json");
        const data = await resp.json();
        storeLabel.textContent = `You are visiting: ${data.name}`;
        welcomeText.textContent = `ðŸŒ± Welcome to ${data.name}`;
        splashText.textContent = `ðŸŒ± Welcome to ${data.name}`;
      } catch {
        storeLabel.textContent = "Welcome! (Store info not available)";
        welcomeText.textContent = "ðŸŒ± Welcome to IsaacsPOS";
      }
    }
    loadStore();

    // Hide splash after delay
    setTimeout(() => {
      document.getElementById("splash").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 2000);
    }, 2500);

    // Forms
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("loginUser").value.trim();
      document.getElementById("message").textContent = `Welcome back, ${user}!`;
    });

    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const surname = document.getElementById("signupSurname").value.trim();
      document.getElementById("message").textContent = `Thanks for signing up, ${name} ${surname}!`;
    });
  </script>
</body>
</html>
