<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>IsaacsPOS — Member Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0fdfa; color: #0f172a; overflow-x: hidden; }
    .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(20, 184, 166, 0.1); }
    .btn-mint { background-color: #14b8a6; color: white; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .btn-mint:hover { background-color: #0d9488; transform: translateY(-2px); box-shadow: 0 12px 20px -5px rgba(20, 184, 166, 0.3); }
    .btn-mint:active { transform: scale(0.98); }
    .input-field { background: #f8fafc; border: 2px solid #f1f5f9; border-radius: 1.25rem; transition: all 0.2s; color: #0f172a; font-weight: 600; }
    .input-field:focus { border-color: #14b8a6; outline: none; background: white; box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.05); }
    .floating { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .spinner { border: 3px solid rgba(20, 184, 166, 0.1); border-top: 3px solid #14b8a6; border-radius: 50%; width: 22px; height: 22px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "electron": "https://esm.sh/electron@^39.2.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.0",
    "dexie": "https://esm.sh/dexie@^4.2.1"
  }
}
</script>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <!-- Soft Background Aura -->
  <div class="fixed top-0 left-0 w-full h-full pointer-events-none opacity-30">
    <div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] bg-teal-200 rounded-full blur-[140px]"></div>
    <div class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] bg-emerald-100 rounded-full blur-[140px]"></div>
  </div>

  <div class="w-full max-w-lg z-10">
    <!-- Branding -->
    <div class="text-center mb-10">
      <div class="w-20 h-20 bg-white rounded-[2rem] shadow-2xl flex items-center justify-center mx-auto mb-6 floating border border-teal-50">
        <span class="text-5xl font-black text-teal-600">I</span>
      </div>
      <h1 class="text-3xl font-black tracking-tighter uppercase text-slate-900">IsaacsPOS Portal</h1>
      <p class="text-teal-600/60 text-[9px] font-black uppercase tracking-[0.4em] mt-2">Boutique Self-Service Experience</p>
    </div>

    <!-- Interface Card -->
    <div id="portalCard" class="glass-card rounded-[3rem] p-8 md:p-10 shadow-[0_32px_64px_-16px_rgba(0,0,0,0.05)] space-y-8">
      
      <!-- Salon Selector -->
      <div class="space-y-3">
        <label class="text-[9px] font-black text-teal-700 uppercase tracking-[0.2em] ml-1">Current Salon Location</label>
        <select id="salonSelect" class="w-full p-5 input-field text-sm appearance-none cursor-pointer"></select>
      </div>

      <!-- Tab Navigation -->
      <div id="authTabs" class="flex bg-slate-100 rounded-2xl p-1.5">
        <button id="tabLogin" class="flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-teal-900 shadow-sm">Sign In</button>
        <button id="tabSignup" class="flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-teal-600/50">Join Club</button>
      </div>

      <!-- Input Forms -->
      <div id="formContainer">
        <!-- Sign In -->
        <div id="loginForm" class="space-y-6">
          <div class="space-y-2">
            <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Account Number (Cellphone)</label>
            <input id="loginPhone" type="tel" placeholder="+27" class="w-full p-5 input-field text-lg tracking-widest font-mono">
          </div>
          <button id="btnLogin" class="w-full btn-mint font-black py-5 rounded-2xl uppercase tracking-widest text-[11px] flex justify-center items-center gap-3">
            <span id="loginBtnText">Verify & Access</span>
            <div id="loginSpinner" class="spinner hidden"></div>
          </button>
        </div>

        <!-- New Member -->
        <div id="signupForm" class="hidden space-y-5 animate-in fade-in slide-in-from-bottom-4">
          <div class="grid grid-cols-2 gap-4">
            <input id="firstName" placeholder="FIRST NAME" class="w-full p-5 input-field text-xs uppercase">
            <input id="surname" placeholder="SURNAME" class="w-full p-5 input-field text-xs uppercase">
          </div>
          <input id="signupPhone" type="tel" value="+27" class="w-full p-5 input-field text-lg tracking-widest font-mono">
          <button id="btnSignup" class="w-full btn-mint font-black py-5 rounded-2xl uppercase tracking-widest text-[11px] flex justify-center items-center gap-3">
            <span id="signupBtnText">Create Member Profile</span>
            <div id="signupSpinner" class="spinner hidden"></div>
          </button>
        </div>
      </div>

      <!-- Post-Auth Dashboard -->
      <div id="dashboardView" class="hidden space-y-8 animate-in fade-in duration-500">
        <div class="text-center">
            <h2 id="userGreet" class="text-2xl font-black text-slate-900 uppercase tracking-tight">Welcome</h2>
            <p class="text-teal-500/50 text-[9px] font-bold uppercase tracking-widest mt-1">Isaacs Platinum Membership</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-teal-50/50 p-6 rounded-[2rem] border border-teal-100 text-center">
                <p class="text-[8px] font-black text-teal-600 uppercase tracking-widest">Available Wallet</p>
                <p id="userWallet" class="text-2xl font-black text-teal-900 mt-1">R0.00</p>
            </div>
            <div class="bg-teal-50/50 p-6 rounded-[2rem] border border-teal-100 text-center">
                <p class="text-[8px] font-black text-teal-600 uppercase tracking-widest">Loyalty Points</p>
                <p id="userPoints" class="text-2xl font-black text-teal-900 mt-1">0</p>
            </div>
        </div>

        <button id="btnStartSelection" class="w-full bg-slate-900 text-white font-black py-6 rounded-3xl uppercase tracking-widest text-[11px] shadow-2xl flex items-center justify-center gap-4 group active:scale-95 transition-all">
            Start New Selection <span class="text-teal-400 group-hover:translate-x-2 transition-transform">→</span>
        </button>

        <button id="btnLogout" class="w-full text-slate-300 font-black text-[9px] uppercase tracking-widest hover:text-teal-600 transition-colors">Sign Out</button>
      </div>
    </div>

    <p class="text-center text-[9px] font-black text-slate-400 uppercase tracking-[0.4em] mt-12">
      Encrypted Cloud Session • IsaacsPOS v2.1
    </p>
  </div>

  <script>
    const GITHUB_TOKEN = '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';
    const GITHUB_OWNER = 'maliq273';
    const GITHUB_REPO = 'IsaacsPos';
    const API_BASE = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}`;
    const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main`;

    let currentUser = null;

    // Helper for UTF-8 Base64 encoding
    function utf8_to_b64(str) {
      return window.btoa(unescape(encodeURIComponent(str)));
    }

    async function ghRequest(path, method = 'GET', body = null) {
      const response = await fetch(`${API_BASE}${path}`, {
        method,
        headers: {
          'Authorization': `token ${GITHUB_TOKEN}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json',
        },
        body: body ? JSON.stringify(body) : null
      });
      return response.json();
    }

    const tabs = {
      login: document.getElementById('tabLogin'),
      signup: document.getElementById('tabSignup')
    };

    tabs.login.onclick = () => {
      tabs.login.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-teal-900 shadow-sm';
      tabs.signup.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-teal-600/50';
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
    };

    tabs.signup.onclick = () => {
      tabs.signup.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all bg-white text-teal-900 shadow-sm';
      tabs.login.className = 'flex-1 py-3.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all text-teal-600/50';
      document.getElementById('signupForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
    };

    async function loadSalons() {
      const select = document.getElementById('salonSelect');
      try {
        const data = await (await fetch(`${RAW_BASE}/company_info.json?t=${Date.now()}`)).json();
        select.innerHTML = data.filter(s => s.status === 'active').map(s => 
          `<option value="${s.machine_id}">${s.company.toUpperCase()}</option>`
        ).join('');
        const ref = new URLSearchParams(window.location.search).get('ref');
        if (ref) select.value = ref;
      } catch (e) { select.innerHTML = '<option>Cloud Offline</option>'; }
    }

    document.getElementById('btnLogin').onclick = async () => {
      const phone = document.getElementById('loginPhone').value.trim();
      if (!phone) return alert("Enter cellphone number.");
      document.getElementById('loginSpinner').classList.remove('hidden');
      document.getElementById('loginBtnText').classList.add('hidden');

      try {
        const data = await (await fetch(`${RAW_BASE}/customers.json?t=${Date.now()}`)).json();
        const user = data.customers.find(c => c.phone === phone);
        if (user) showDashboard(user);
        else alert("Member profile not found.");
      } catch (e) { alert("Handshake Failed."); }
      finally {
        document.getElementById('loginSpinner').classList.add('hidden');
        document.getElementById('loginBtnText').classList.remove('hidden');
      }
    };

    document.getElementById('btnSignup').onclick = async () => {
      const fn = document.getElementById('firstName').value.trim();
      const sn = document.getElementById('surname').value.trim();
      const phone = document.getElementById('signupPhone').value.trim();
      if (!fn || !sn || phone.length < 10) return alert("Incomplete Details.");

      document.getElementById('signupSpinner').classList.remove('hidden');
      document.getElementById('signupBtnText').classList.add('hidden');

      try {
        const file = await ghRequest('/contents/customers.json');
        const content = JSON.parse(decodeURIComponent(escape(atob(file.content))));
        
        if (content.customers.some(c => c.phone === phone)) {
          alert("Phone number already exists.");
          tabs.login.click();
          return;
        }

        const newUser = { 
          name: `${fn} ${sn}`, 
          phone, 
          wallet_balance: 0, 
          loyalty_points: 0, 
          visits: 0, 
          created_at: new Date().toISOString()
        };

        content.customers.push(newUser);
        
        const updateRes = await ghRequest('/contents/customers.json', 'PUT', {
          message: `New Member: ${newUser.name}`,
          content: utf8_to_b64(JSON.stringify(content, null, 2)),
          sha: file.sha
        });

        if (updateRes.content) {
          alert("Profile Created Successfully!");
          showDashboard(newUser);
        } else {
          throw new Error("GitHub rejected update.");
        }
      } catch (e) { alert("Cloud Save Error: " + e.message); }
      finally {
        document.getElementById('signupSpinner').classList.add('hidden');
        document.getElementById('signupBtnText').classList.remove('hidden');
      }
    };

    function showDashboard(user) {
      currentUser = user;
      localStorage.setItem('isaacs_user', JSON.stringify(user));
      document.getElementById('authTabs').classList.add('hidden');
      document.getElementById('formContainer').classList.add('hidden');
      document.getElementById('dashboardView').classList.remove('hidden');
      document.getElementById('userGreet').textContent = `Hi, ${user.name.split(' ')[0]}`;
      document.getElementById('userWallet').textContent = `R${(user.wallet_balance || 0).toFixed(2)}`;
      document.getElementById('userPoints').textContent = user.loyalty_points || 0;
    }

    document.getElementById('btnStartSelection').onclick = () => {
      const mid = document.getElementById('salonSelect').value;
      window.location.href = `selection.html?ref=${mid}&phone=${currentUser.phone}&name=${encodeURIComponent(currentUser.name)}`;
    };

    document.getElementById('btnLogout').onclick = () => {
      localStorage.removeItem('isaacs_user');
      window.location.reload();
    };

    const saved = localStorage.getItem('isaacs_user');
    if (saved) showDashboard(JSON.parse(saved));
    loadSalons();
  </script>
</body>
</html>
