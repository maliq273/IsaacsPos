<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IsaacsPOS Customer Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Splash screen */
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #a5d6a7, #66bb6a);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 1s ease;
      color: white;
      font-size: 2rem;
    }

    /* Floating leaves */
    .leaf {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background: url('https://i.ibb.co/1rXYg2M/leaf.png') no-repeat center;
      background-size: contain;
      opacity: 0.7;
      animation: fall 12s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Main container */
    .container {
      display: none;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tabs */
    .tabs {
      margin-top: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #66bb6a;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .tab-button.active, .tab-button:hover {
      background: #388e3c;
    }
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #66bb6a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <h1 id="splash-text">ðŸŒ± Welcome to IsaacsPOS</h1>
    <p>Loading your experience...</p>
  </div>

  <!-- Floating leaves -->
  <div class="leaf" style="left:10%; animation-delay:0s;"></div>
  <div class="leaf" style="left:40%; animation-delay:4s;"></div>
  <div class="leaf" style="left:70%; animation-delay:8s;"></div>

  <!-- Main Content -->
  <div class="container" id="main-content">
    <h1 id="welcome-text">Welcome to IsaacsPOS</h1>
    <p id="store-name">Loading store information...</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" onclick="openTab('login')">Login</button>
      <button class="tab-button" onclick="openTab('signup')">Sign Up</button>
    </div>

    <!-- Login -->
    <div id="login" class="tab-content active">
      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Name or Phone" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup -->
    <div id="signup" class="tab-content">
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="First Name" required>
        <input type="text" id="signupSurname" placeholder="Surname" required>
        <input type="tel" id="signupPhone" placeholder="Phone Number" required>
        <input type="date" id="signupBirthday" required>
        <input type="password" id="signupPassword" placeholder="Create Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Messages -->
    <div id="message"></div>
  </div>

  <script>
    const REPO = "maliq273/IsaacsPOS_Hub";
    const CUSTOMERS_FILE = "customers.json";
    const BRANCH = "main";

    // Tab switch
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
    }

    // Load Store Info
    async function loadStore() {
      const storeLabel = document.getElementById("store-name");
      const welcomeText = document.getElementById("welcome-text");
      const splashText = document.getElementById("splash-text");
      try {
        const resp = await fetch("https://raw.githubusercontent.com/" + REPO + "/main/company_info.json");
        const data = await resp.json();
        storeLabel.textContent = `You are visiting: ${data.name}`;
        welcomeText.textContent = `ðŸŒ± Welcome to ${data.name}`;
        splashText.textContent = `ðŸŒ± Welcome to ${data.name}`;
      } catch {
        storeLabel.textContent = "Welcome! (Store info not available)";
        welcomeText.textContent = "ðŸŒ± Welcome to IsaacsPOS";
      }
    }
    loadStore();

    // Hide splash after delay
    setTimeout(() => {
      document.getElementById("splash").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 1000);
    }, 2500);

    // Helper to load customers.json
    async function loadCustomers() {
      const resp = await fetch(`https://raw.githubusercontent.com/${REPO}/${BRANCH}/${CUSTOMERS_FILE}?nocache=${Date.now()}`);
      return await resp.json();
    }

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      try {
        const customers = await loadCustomers();
        const found = customers.find(c => (c.phone === user || c.name === user) && c.password === pass);
        if (found) {
          document.getElementById("message").textContent = `Welcome back, ${found.name}! Redirecting...`;
          setTimeout(() => window.location.href = "cart.html?customer=" + encodeURIComponent(found.phone), 1500);
        } else {
          document.getElementById("message").textContent = "Invalid login details.";
        }
      } catch {
        document.getElementById("message").textContent = "Error loading customer data.";
      }
    });

    // Signup handler
    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const surname = document.getElementById("signupSurname").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();
      const birthday = document.getElementById("signupBirthday").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const customers = await loadCustomers();
        if (customers.find(c => c.phone === phone)) {
          document.getElementById("message").textContent = "Phone number already registered!";
          return;
        }
        customers.push({ name, surname, phone, birthday, password });

        document.getElementById("message").textContent = `Thanks for signing up, ${name} ${surname}! Redirecting...`;
        setTimeout(() => window.location.href = "cart.html?customer=" + encodeURIComponent(phone), 1500);
      } catch {
        document.getElementById("message").textContent = "Signup failed (could not load customers).";
      }
    });
  </script>
</body>
</html>
