<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IsaacsPOS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/Fbzc1kJf/vecteezy-japanese-garden-at-famous-kinkakuji-12235571.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* Splash */
    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(255,255,255,0.6);
      animation: ripple 6s infinite;
      z-index: 10;
    }

    #splash h1 {
      font-size: 3em;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes ripple {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Login/Signup */
    #login {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(255,255,255,0.7);
      z-index: 1;
    }

    #login h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 1em;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Leaves */
    .leaf {
      position: absolute;
      top: -100px;
      will-change: transform;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
    @keyframes sway {
      0% { transform: translateX(0px); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0px); }
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>Welcome to IsaacsPOS</h1>
  </div>

  <!-- Login -->
  <div id="login">
    <h2>Welcome to <span id="companyName">Loading...</span></h2>

    <!-- Login form -->
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Name or Phone" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup form -->
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="text" id="signupSurname" placeholder="Surname" required>
      <input type="text" id="signupPhone" placeholder="Phone" required>
      <input type="date" id="signupBirthday" required>
      <input type="password" id="signupPassword" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const REPO = "maliq273/IsaacsPOS_Hub";
    const CUSTOMERS_FILE = "customers.json";
    const BRANCH = "main";

    // Splash â†’ Login transition
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }, 4000);

    // Load store info
    async function loadStore() {
      try {
        const resp = await fetch("https://raw.githubusercontent.com/" + REPO + "/main/company_info.json");
        const data = await resp.json();
        document.getElementById("companyName").textContent = data.name;
        document.querySelector("#splash h1").textContent = "Welcome to " + data.name;
      } catch {
        document.getElementById("companyName").textContent = "IsaacsPOS";
      }
    }
    loadStore();

    // Load customers.json
    async function loadCustomers() {
      const resp = await fetch(`https://raw.githubusercontent.com/${REPO}/${BRANCH}/${CUSTOMERS_FILE}?nocache=${Date.now()}`);
      return await resp.json();
    }

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      try {
        const customers = await loadCustomers();
        const found = customers.find(c => (c.phone === user || c.name === user) && c.password === pass);
        if (found) {
          document.getElementById("message").textContent = `Welcome back, ${found.name}! Redirecting...`;
          setTimeout(() => window.location.href = "cart.html?customer=" + encodeURIComponent(found.phone), 1500);
        } else {
          document.getElementById("message").textContent = "Invalid login details.";
        }
      } catch {
        document.getElementById("message").textContent = "Error loading customer data.";
      }
    });

    // Signup handler
    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const surname = document.getElementById("signupSurname").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();
      const birthday = document.getElementById("signupBirthday").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const customers = await loadCustomers();
        if (customers.find(c => c.phone === phone)) {
          document.getElementById("message").textContent = "Phone number already registered!";
          return;
        }
        customers.push({ name, surname, phone, birthday, password });
        document.getElementById("message").textContent = `Thanks for signing up, ${name} ${surname}! Redirecting...`;
        setTimeout(() => window.location.href = "cart.html?customer=" + encodeURIComponent(phone), 1500);
      } catch {
        document.getElementById("message").textContent = "Signup failed (could not load customers).";
      }
    });

    // Falling leaves generator
    function createLeaf() {
      const leaf = document.createElement("img");
      leaf.src = "https://i.ibb.co/LXrD5sX3/group-of-leaves-1970804.png";
      leaf.classList.add("leaf");
      const size = Math.random() * 40 + 20;
      leaf.style.width = size + "px";
      leaf.style.left = Math.random() * window.innerWidth + "px";
      leaf.style.animation = `fall ${6 + Math.random() * 6}s linear, sway ${3 + Math.random() * 3}s ease-in-out infinite`;
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 12000);
    }
    setInterval(createLeaf, 600);
  </script>
</body>
</html>
