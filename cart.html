<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - IsaacsPOS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f8e9;
      color: #2f4f2f;
    }
    header {
      background: #388e3c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 { color: #1b5e20; }
    .container { padding: 20px; }
    .products, .cart, .recommend { margin-bottom: 30px; }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover { background: #2e7d32; }
    #checkout {
      background: #2e7d32;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ IsaacsPOS - Your Cart</h1>
    <p id="customerInfo">Loading customer...</p>
  </header>

  <div class="container">
    <section class="recommend">
      <h2>ðŸŒŸ Recommended for You</h2>
      <div id="recommendList">Loading suggestions...</div>
    </section>

    <section class="products">
      <h2>Available Products</h2>
      <div id="productList">Loading inventory...</div>
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <div id="cartList">Cart is empty.</div>
      <p><strong>Total: R<span id="cartTotal">0.00</span></strong></p>
      <button id="checkout">Checkout</button>
    </section>
  </div>

  <script>
    const REPO = "maliq273/IsaacsPOS_Hub";
    const INVENTORY_FILE = "inventory.json";
    const CUSTOMERS_FILE = "customers.json";

    let inventory = [];
    let cart = [];

    // Get customer from query string
    const urlParams = new URLSearchParams(window.location.search);
    const customerPhone = urlParams.get("customer");
    let customer = null;

    async function loadCustomer() {
      try {
        const resp = await fetch(`https://raw.githubusercontent.com/${REPO}/main/${CUSTOMERS_FILE}?nocache=${Date.now()}`);
        const customers = await resp.json();
        customer = customers.find(c => c.phone === customerPhone);
        document.getElementById("customerInfo").textContent = customer 
          ? `Welcome, ${customer.name} ${customer.surname}!` 
          : "Customer not found.";
      } catch {
        document.getElementById("customerInfo").textContent = "Error loading customer.";
      }
    }

    async function loadInventory() {
      try {
        const resp = await fetch(`https://raw.githubusercontent.com/${REPO}/main/${INVENTORY_FILE}?nocache=${Date.now()}`);
        inventory = await resp.json();
        renderProducts();
        suggestProducts();
      } catch {
        document.getElementById("productList").textContent = "Error loading inventory.";
      }
    }

    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      inventory.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${item.name} - R${item.price.toFixed(2)} (Stock: ${item.stock})</span>
          <button onclick="addToCart('${item.name}', ${item.price})">Add</button>
        `;
        container.appendChild(div);
      });
    }

    function suggestProducts() {
      const container = document.getElementById("recommendList");
      container.innerHTML = "";
      if (inventory.length === 0) {
        container.textContent = "No recommendations.";
        return;
      }
      const sample = [...inventory].sort(() => 0.5 - Math.random()).slice(0, 3);
      sample.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>Try: ${item.name} - R${item.price.toFixed(2)}</span>
          <button onclick="addToCart('${item.name}', ${item.price})">Add</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById("cartList");
      container.innerHTML = "";
      if (cart.length === 0) {
        container.textContent = "Cart is empty.";
        document.getElementById("cartTotal").textContent = "0.00";
        return;
      }
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `${item.name} - R${item.price.toFixed(2)}`;
        container.appendChild(div);
      });
      document.getElementById("cartTotal").textContent = total.toFixed(2);
    }

    document.getElementById("checkout").addEventListener("click", () => {
      if (!customer) {
        alert("Customer not found!");
        return;
      }
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert(`Checkout complete! ${cart.length} items purchased for R${document.getElementById("cartTotal").textContent}.`);
      // ðŸ”¹ In Hub phase: push presale into presales.json
    });

    loadCustomer();
    loadInventory();
  </script>
</body>
</html>
